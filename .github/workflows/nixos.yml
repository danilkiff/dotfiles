name: NixOS Validation

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**.nix'
      - 'flake.*'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/**'

  pull_request:
    branches: [ 'main' ]
    paths:
      - '**.nix'
      - 'flake.*'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: experimental-features = nix-command flakes

      - name: Flake checks (light)
        run: nix flake check --print-build-logs

      - name: Eval NixOS drv (no build)
        run: nix eval .#nixosConfigurations.oniguruma.config.system.build.toplevel.drvPath

